<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 120px;
        border-radius: 6px;
        padding: 8px 0;
        text-align: center;
        background-color: #f4f4f4;
      }

      #switchThemeButton {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #switchThemeButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <button id="switchThemeButton">切换到灰色</button>
    <script src="popup.js"></script>
  </body>
</html>
